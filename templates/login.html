<html>
    <head>
        <link href="login.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="banner" id="banner">
                <div class="ico">
                    </div>     
                    <div class="webname">
                           <B> MY STOCK WEB</B>
                             </div>
        </div>
        <div class="mainMenu " id="mainMenu ">          
             <ul>
                <li><a href="">主页</a></li>
                <li><a href="">tushare</a></li>
                <li><a href="">python社区</a></li>
                <li><a href="">上海证券交易所</a></li>
                <li><a href="">新浪财经</a></li>
                <li><a href="">与我联系</a></li>
                <li><a href="">帮助</a></li>
                <li><a href="">其他</a></li>
                </ul>
        </div>

        <div class="center" id="center">
            <div class="webpaper"></div>
            <div class="login-form" id="login_form">
                    <div class="title">
                            <span>登录</span>
                        </div>
                     
                        <div class="title-msg">
                            <span>请输入登录账户和密码</span>
                        </div>
                     
                        <form class="login" method="post" novalidate >
        
                            <div class="input-content">
                                <div style="text-align: center">
                                    <input type="text" autocomplete="off"
                                           placeholder="用户名" name="userName" required />
                                </div >
                     
                                <div style="margin-top: 32px;text-align: center">
                                    <input type="password"
                                           autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
                                </div>
                            </div>
                     
                            <div style="text-align: center; margin-top: 32px;">
                                <button type="submit" class="enter-btn" >登录</button>
                            </div>
                     
                            <div class="tips">
                                <div class="left_tip"><span>忘记密码 ?</span></div>
                     
                                <div class="right_tip"><span>注册账户</span></div>
                            </div>
                        </form>
            </div>

        </div>
        <div class="footer" id="copyright">
                <span>Copyright2019杨洋.AllRightsReserved</span>
        </div>
    </body>
</html>
