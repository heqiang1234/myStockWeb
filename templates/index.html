<html>
    <head>
        <link href={% static '/css/index.css'%} rel="stylesheet" type="text/css"/>
        <script src={% static '/js/jquery-3.3.1.min.js' %} type="text/javascript"></script>
        <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="banner" id="banner">
                <div class="ico">
                    </div>
                    <div class="webname">
                           <B> MY STOCK WEB</B>
                             </div>
        </div>
        <div class="mainMenu " id="mainMenu ">
             <ul>
                <li><a href=""></a></li>
                <li><a href="">首页</a></li>
                <li><a href=""></a></li>
                <li><a href="">我的收藏</a></li>、

                <li><a href="">与我联系</a></li>
                <li><a href=""></a></li>
                <li><a href="">帮助</a></li>
                </ul>
            <div class="search-box">
                <form method="post" >
                    {% csrf_token %}
                    <input name="stock_info" id="search-input" class="search-input"></input>
                    <button type="button" class="search-btn" id="search-btn"  >搜索</button>
                </form>
            </div>
        </div>

        <div class="center" id="center">
            <div id="broadside-box"><iframe class="broadside"></iframe></div>
           <div id="content-box"> <iframe class="content"  id="content" target="contentIframe"  src="/main/"  ></iframe>
                </div>

        </div>
        <div class="footer" id="copyright">
                <span>Copyright2019杨洋.AllRightsReserved</span>
        </div>
        <script>
        $("#search-btn").click(function () {
            $.ajax({
                url:"/search/",
                type:"post",
            // data发送urlencoded格式就行，数据没那么深，没必要发json格式
                data:{
                    stock_info:$("#search-input").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
                success:function(response) {
                    console.log(response);
                    if(response.msg='ok'){
                        $("#content-box").html("<iframe class=\"content\"  id=\"content\" target=\"contentIframe\"  src=\"/show_searchResult/\" >")
                        $("#msg").html(response.msg)
                    }
                    else{
                    // 查询失败
                        $("#msg").html(response.msg)
                    }
                }
            })
        });
    </script>
    </body>
</html>
